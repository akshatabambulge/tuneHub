<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
      iframe{
      height:100px;
      weight:500px;
      }
</style>
</head>
<body>
<table border>
    <thead>
       <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Genere</th>
          <th>Play</th>
       </tr>
    
    </thead>
    <tbody>
     <tr th:each="song:${songs}">
        <td th:test="${song.name}"></td>
        <td th:test="${song.artist}"></td>
        <td th:test="${song.genere}"></td>
        <td >
              <audio controls> 
              <source th:src="${song.link}" type="audio/mpeg">
              </audio>
        </td>
        
     </tr>
    </tbody>

</table>

</body>
</html>
